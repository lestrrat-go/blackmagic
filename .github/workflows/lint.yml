name: lint
on: [push, pull_request]
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
          check-latest: true
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49.0
